<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de Aula</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <h1>Formulario de Aula</h1>
</header>

<div class="container mt-3">
    <nav>
        <a href="/aulas">Aulas</a>
        <a href="/aula/form">Crear Aula</a>
        <a href="/cursos">Cursos</a>
        <a href="/curso/form">Curso/Form</a>
        <!-- Agrega aquí los demás enlaces de navegación -->
    </nav>

    <h2>Nuevo Aula</h2>

    <form th:action="@{/aula/form}" method="post" th:object="${aula}">
        <!-- ID -->
        <div class="mb-3 mt-3">
            <label>ID:</label>
            <input type="number" class="form-control" placeholder="ID" th:field="*{id}" readonly="readonly">
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre" th:field="*{nombre}">
        </div>

        <!-- Capacidad -->
        <div class="mb-3">
            <label>Capacidad:</label>
            <input type="number" class="form-control" placeholder="Ingrese la capacidad" th:field="*{capacidad}">
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label>Descripción:</label>
            <input type="text" class="form-control" placeholder="Ingrese la descripción" th:field="*{descripcion}">
        </div>

        <!-- Curso -->
        <div class="mb-3">
            <label>Curso:</label>
            <select class="form-control" th:field="*{curso}" required>
                <option value="" disabled selected>Selecciona un curso</option>
                <option th:each="curso : ${cursos}"
                        th:value="${curso.id}"
                        th:text="${curso.nombre}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
